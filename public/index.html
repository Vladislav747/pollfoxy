<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Vote App</title>
</head>

<body>
    <!-- <div id="canvas">
        <canvas id="myCanvas" width="200" height="100"></canvas>
    </div> -->
    <div id="container">

        <h1>Vote Please</h1>
        <p>Vote for your favourite Computer OS</p>
        <form id="vote-form">
            <p>
                <label>
                    <input name="os" type="radio" id="windows" value="Windows" />
                    <span>Windows</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="os" type="radio" id="macos" value="Macos" />
                    <span>Macos</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn" />
            <input type="button" value="Clear" class="btn" id="clearBtn" />
        </form>
        <div id="chartResult">
                Всего голосов<p id="chartTitle"></p>
        </div>
        <div id="chartContainer">

        </div>
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <!-- Jquery JavaScript Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Canvas JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>

    <script src="js/main.js"></script>
    <script src="js/canvas.js"></script>


</body>

</html>
