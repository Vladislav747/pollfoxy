  <title>Admin Panel</title>
  <!-- Font Awesome -->

    crossorigin="anonymous">
  <!--BootStrap Core CSS-->

  <!-- Compiled and minified CSS -->

<body class="grey lighten-3">
  <header>
    
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin Panel PollFoxy</a>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </nav>
  </header>

  <main class="pt-3 max-lg-3">
    <div class="container-fluid mt-3">
      <div class="card mb-4 wow fadeIn">
        <div class="card-body d-sm-flex justify-content-between">
          <h4 class="md-2 mb-sm-0 pt-1">
            <a href="#">Главная страница</a>
            <span>/</span>
            <span>Доска</span>

          <form action="" class="d-flex justify-content-center">
            <input type="search" class="form-control" placeholder="Type your query">
            <button class="btn btn-primary btn-sm my-o p" type="submit"><i class="fa fa-search"></i></button>
          </form>

        </div>
      </div>
    </div>
  </main>





  <!-- JS Scripts -->
